  <header class="container-lg">
    <div class="row mt-3 mb-4 d-flex align-items-center justify-content-md-between">
      <div class="col col-2">
        <a href="./index.html"><img class="img-fluid" src="./../img/logo-LikeAChef.png"

        <div class="row justify-content-md-center">

  <script>
    var inputByName = document.getElementById("searchByName");

    // Execute a function when the user presses a key on the keyboard
    inputByName.addEventListener("keypress", function (event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        var search = inputByName.value.toUpperCase();
        console.log("Buscar: ", search);
        apiByName(search);
      }
    });
  </script>
